# Beacon configuration.
#
# This requires a gateway with GPS / GNSS.
[gateway.beacon]

# Compulsory RFU size.
compulsory_rfu_size = 2

# Beacon frequency / frequencies (Hz).
frequencies = [
  923200000,
  923400000,
  923600000,
  923800000,
  924000000,
  924200000,
  924400000,
  924600000,
]

# Bandwidth (Hz).
bandwidth = 125000

# Spreading factor.
spreading_factor = 9

# TX power.
tx_power = 22

# ─────────────────────────────────────────────
# 重要：設定 gateway uplink 不受 dwell time 限制
# 避免僅限用部分頻率（如 923.2、923.4）
# ─────────────────────────────────────────────
[gateway]
dwell_time_setting = "NoLimit"  # 可選：NoLimit / Limit400ms / Limit1s
